<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Libre+Baskerville&family=Lobster&family=Poppins&family=Radley:ital@1&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>To Do List !</title>
</head>

<body>
        <div class="heading">
            <h1 id="title">Your Personal To-Do List !</h1>
            <img class="notes" src="./notetaking.gif" height="150px" width="150px">
        </div>
        <div class="subject">
            <h2>Please Add Your Items:</h2>
            <input type="text" id="input-box" placeholder="Event...">
            <button onclick="addTask()">ADD</button>
        </div>
    <br>
    <div style="display: flex; align-items: center; flex-direction: column;">
        <div class="content">
            <h1>Tasks:</h1>
            <ul id="list-container">
            </ul>
            <div class="content">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./app.js"></script>

</body>

</html>
